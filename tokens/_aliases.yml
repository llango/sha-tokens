  # Units
  spacing--xs: '4px'
  spacing--sm: '8px'
  spacing--md: '16px'
  spacing--lg: '24px'
  spacing--xl: '32px'
  spacing--2xl: '48px'

  layout--2xs: '16px'
  layout--xs: '24px'
  layout--sm: '32px'
  layout--md: '48px'
  layout--lg: '64px'
  layout--xl: '96px'
  layout--2xl: '192px'

  # 内容
  content--xs: '304px'
  content--sm: '432px'
  content--md: '688px'
  content--lg: '928px'
  content--xl: '1152px'
  content--max: '1440px'

  screen--xs: '320px' # content--xs + 16px
  screen--sm: '480px' # content--sm + 48px
  screen--md: '768px' # content--md + 80px
  screen--lg: '1024px' # content--lg + 128px
  screen--xl: '1312px' # content--xl + 128px

  # Media Queries
  mq--xs: '(min-width: {!screen--xs})'
  mq--sm: '(min-width: {!screen--sm})'
  mq--md: '(min-width: {!screen--md})'
  mq--lg: '(min-width: {!screen--lg})'
  mq--xl: '(min-width: {!screen--xl})'

  mq--short: '(max-height: 599px)'
  mq--tall: '(min-height: 600px)'

  mq-high--res: 'only screen and (-webkit-min-device-pixel-ratio: 1.5), only screen and (min-resolution: 1.5dppx), only screen and (min-resolution: 144dpi)'

  # Font Stack
  font-stack--base: "Inter, X-LocaleSpecific, sans-serif"
  font-stack--sha: "Metropolis, Inter, X-LocaleSpecific, sans-serif"
  font-stack--mono: "Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace"
  font-stack--shallot: "'Zilla Slab', Inter, X-LocaleSpecific, sans-serif"
